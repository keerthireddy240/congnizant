<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Typography Example</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body class="p-4">

  <h1 class="display-1">Display 1 Heading</h1>
  <p class="lead">This is a lead paragraph. It's slightly larger and stands out from normal paragraphs.</p>
  <p>This is <span class="fw-bold">bold text</span> using <code>.fw-bold</code> class.</p>
  <p class="text-muted">This text is muted and appears subdued or less important.</p>
  <p>This is <span class="fst-italic">italic text</span> using <code>.fst-italic</code>.</p>

</body>
</html>
