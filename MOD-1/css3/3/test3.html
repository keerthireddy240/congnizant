
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selectors Playground</title>
    <link rel="stylesheet" href="styles3.css">
</head>
<body>

    <!-- ID selector -->
    <header id="mainHeader">
        <h1>Welcome to the Event Portal</h1>
    </header>

    <!-- Element selector for h2 -->
    <h2>Upcoming Events</h2>

    <!-- Class selector .eventCard -->
    <div class="eventCard">
        <h3>Music Festival 2025</h3>
        <p>Join us for an unforgettable weekend of live performances, food trucks, and fun activities.</p>
    </div>

    <!-- Another .eventCard using the same styles -->
    <div class="eventCard">
        <h3>Tech Conference</h3>
        <p>Explore the future of technology with industry leaders and innovators from around the globe.</p>
    </div>

</body>
</html>
