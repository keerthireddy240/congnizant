<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Methods Demo</title>

    <!-- Internal CSS -->
    <style>
        /* Body styles */
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }
    </style>

    <!-- External CSS Link -->
    <link rel="stylesheet" href="styles1.css">
</head>
<body>

    <!-- Inline CSS for this heading -->
    <h1 style="color: red;">This heading is red (inline style)</h1>

    <!-- Reusable styles from external CSS -->
    <h2 class="main-heading">This heading uses external CSS</h2>
    <p class="intro-text">This paragraph is styled using external CSS as well.</p>

</body>
</html>
