<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Box Model & Layout Demo</title>
    <link rel="stylesheet" href="styles8.css">
</head>
<body>

    <section class="eventCard">
        <h2>City Concert</h2>
        <p>Join us for a night of music under the stars!</p>
    </section>

    <section class="eventCard">
        <h2>Park Clean-Up</h2>
        <p>Help keep our parks clean and green.</p>
    </section>

    <form class="signup-form">
        <label for="name">Name:</label>
        <input type="text" id="name" class="input-field" placeholder="Enter your name">

        <label for="email">Email:</label>
        <input type="email" id="email" class="input-field" placeholder="Enter your email">
    </form>

    <section>
        <h2>Visibility vs Display</h2>
        <p class="hidden-example">This text is hidden using <strong>visibility: hidden</strong></p>
        <p class="display-none-example">This text is hidden using <strong>display: none</strong></p>
    </section>

</body>
</html>
