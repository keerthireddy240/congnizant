<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Promo Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        #videoMessage {
            margin-top: 10px;
            color: green;
            font-weight: bold;
        }

        form {
            margin-top: 30px;
            max-width: 500px;
        }

        label {
            display: block;
            margin-top: 15px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }

        button {
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <h1>Upcoming Event Promo</h1>

    <!-- Video Section -->
    <video id="eventVideo" width="600" controls oncanplay="showVideoReadyMessage()">
        <source src="event-promo.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div id="videoMessage"></div>

    <!-- Event Registration Form -->
    <form id="eventForm">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name">

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email">

        <label for="message">Message:</label>
        <textarea id="message" rows="4" placeholder="Your message..."></textarea>

        <button type="submit">Submit</button>
    </form>

    <script>
        // Display message when video is ready
        function showVideoReadyMessage() {
            document.getElementById("videoMessage").textContent = "Video ready to play";
        }

        // Warn user if leaving before submitting the form
        let formChanged = false;

        document.getElementById('eventForm').addEventListener('input', () => {
            formChanged = true;
        });

        window.onbeforeunload = function (e) {
            if (formChanged) {
                const message = "You have unsaved changes. Are you sure you want to leave?";
                e.returnValue = message; // For most modern browsers
                return message;          // For older browsers
            }
        };

        // Optional: reset formChanged on submit
        document.getElementById('eventForm').addEventListener('submit', function (e) {
            formChanged = false;
            alert("Form submitted successfully!");
        });
    </script>

</body>
</html>
