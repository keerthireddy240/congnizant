<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            background-color: #fff;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        output {
            display: block;
            margin-top: 20px;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Event Registration</h1>

    <form id="registrationForm" onsubmit="submitForm(event)">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your full name" required autofocus>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required>

        <label for="date">Event Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="eventType">Event Type:</label>
        <select id="eventType" name="eventType" required>
            <option value="">Select an event</option>
            <option value="music">Music Concert</option>
            <option value="workshop">Workshop</option>
            <option value="festival">Festival</option>
        </select>

        <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder="Any additional info..." rows="4"></textarea>

        <button type="submit">Register</button>

        <output id="confirmation"></output>
    </form>

    <script>
        function submitForm(event) {
            event.preventDefault(); // Prevent form from reloading the page

            const name = document.getElementById("name").value;
            const eventType = document.getElementById("eventType").value;
            const output = document.getElementById("confirmation");

            if (name && eventType) {
                output.textContent = `Thank you, ${name}! You've registered for the ${eventType} event.`;
            }
        }
    </script>

</body>
</html>
