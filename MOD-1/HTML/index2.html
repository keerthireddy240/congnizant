<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Banner</title>
    <style>
        /* Internal CSS */
        #welcomeBanner {
            background-color: #007BFF; /* Blue background */
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
        }

        .highlight {
            background-color: yellow;
            padding: 3px;
        }
    </style>
</head>
<body>

    <!-- Welcome Banner -->
    <div id="welcomeBanner">
        Welcome back, <span class="highlight">Valued User</span>!
    </div>

    <!-- Special Offer -->
    <p>
        Here's a special offer just for you: 
        <span style="color: red; font-weight: bold;">50% off all services today!</span>
    </p>

    <!-- Another use of .highlight class -->
    <p class="highlight">
        Don't miss our highlighted news and announcements!
    </p>

</body>
</html>
