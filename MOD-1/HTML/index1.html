<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Navigation Example</title>
</head>
<body>

    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#events">Events</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="help.html" target="_blank">Help</a></li> <!-- External help link -->
        </ul>
    </nav>

    <!-- Main -->
    <main>
        <!-- Home Section -->
        <section id="home">
            <h1>Home</h1>
            <p>Welcome to the homepage of our portal.</p>
        </section>

        <!-- Events Section -->
        <section id="events">
            <h1>Events</h1>
            <p>Details about upcoming events will appear here.</p>
        </section>

        <!-- Contact Section -->
        <section id="contact">
            <h1>Contact</h1>
            <p>Reach us via email or phone. Contact details go here.</p>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Your Company Name. All rights reserved.</p>
    </footer>

</body>
</html>
