<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Events Gallery</title>
    <style>
        .gallery-img {
            width: 200px;
            height: auto;
            border: 3px solid #333;
            padding: 5px;
            border-radius: 8px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }

        caption {
            font-size: 1.5em;
            margin-bottom: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Image Gallery Table -->
    <table>
        <caption>Community Event Highlights</caption>
        <tr>
            <td>
                <img src="event1.jpg" alt="Music Concert" title="Music Concert" class="gallery-img">
                <p>Music Concert</p>
            </td>
            <td>
                <img src="event2.jpg" alt="Art Workshop" title="Art Workshop" class="gallery-img">
                <p>Art Workshop</p>
            </td>
            <td>
                <img src="event3.jpg" alt="Food Festival" title="Food Festival" class="gallery-img">
                <p>Food Festival</p>
            </td>
        </tr>
        <tr>
            <td>
                <img src="event4.jpg" alt="Community Cleanup" title="Community Cleanup" class="gallery-img">
                <p>Community Cleanup</p>
            </td>
            <td>
                <img src="event5.jpg" alt="Charity Run" title="Charity Run" class="gallery-img">
                <p>Charity Run</p>
            </td>
            <td>
                <img src="event6.jpg" alt="Local Talent Show" title="Local Talent Show" class="gallery-img">
                <p>Talent Show</p>
            </td>
        </tr>
    </table>

</body>
</html>
